<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href='dice-5.png' type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Roll the Dice</title>
  </head>
  <body>
    <main id="container">

      <section class="player player--0 player--active">
        <input type="text" class="name" id="name--0"
        placeholder="Name1"></input>

        <p class="score" id="score--0">43</p>
        
        <div class="current">
          <p class="current-label">Current</p>
        
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        
        <input type="text" class="name" id="name--1"
        placeholder="Name2"></input>
        
        <p class="score" id="score--1">24</p>
        
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>

        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--new">🔄 New game</button>

      <button class="btn btn--roll">🎲 Roll dice</button>

      <button class="btn btn--hold">📥 Hold</button>
      <button class="btn btn--target">🏆Target : 500</button>

      <div class="modal hidden1">
        <button class="close-modal">&times;</button>
        <h1>🎈🎉Congratulations🎉🎈</h1>
    
        <p>🏆..You win the Game..🏆</p>

      </div>
      <div class="overlay hidden1">
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
